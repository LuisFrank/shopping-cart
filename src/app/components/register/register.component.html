<div class="row  justify-content-center">
    <div class="col-md-8 mb-5">
        <div class="guest-form-card card card border-0">
            <div class="card-header text-center">
                <h4>REGISTRATE</h4>
            </div>
            <div class="card-body border-0">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombres<span
                                    class="text-danger">*</span></label>
                                <input 
                                type="text" 
                                class="form-control"  
                                id="name" 
                                [ngClass]="{'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid}"
                                formControlName="name" />
                                <span class="invalid-feedback">Nombre no puede estar en blanco</span>                      
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Apellidos<span
                                    class="text-danger">*</span></label>
                                <input 
                                type="text" 
                                class="form-control"  
                                id="lastname" 
                                [ngClass]="{'is-invalid': registerForm.get('lastname').touched && registerForm.get('lastname').invalid}"
                                formControlName="lastname" />
                                <span class="invalid-feedback">Apellidos no puede estar en blanco</span>                      
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="c_fname" class="text-black">Fecha de nacimiento<span class="text-danger">*</span></label>                      
                            <div class="input">
                                <i class="fa fa-calendar"></i>
                                <div class="input-group">
                                    <input type="number" placeholder="MM" name="BirthDateMonth" class="form-control" required> 
                                    <input type="number" placeholder="DD" name="BirthDateDay" class="form-control" required> 
                                    <input type="number" placeholder="YYYY" name="BirthDateYear" class="form-control" required> 
                                </div>
                            </div>
                            <div class="input-group">
                                <div id="dp6" data-date="12-02-2012" data-date-format="dd-mm-yyyy"></div>
                                <!-- <input
                                    class="form-control"
                                    placeholder="yyyy-mm-dd"
                                    name="dp"     
                                    [(ngModel)]="model"                             
                                    NgbDatepicker
                                    
                                /> -->
                                <!-- <input ngbDatepicker #d="NgbDatepicker" (focus)="d.open()"> -->
                                <!-- <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button> -->
                            </div> 
                        </div>
                        <div class="col-md-6">
                            <label for="c_fname" class="text-black">Sexo<span class="text-danger">*</span></label>                      
                            <div class="input">
                                <i class="fa fa-calendar"></i>
                                <div class="input-group p-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"   [ngClass]="{'is-invalid': registerForm.get('sexRadioOptions').touched && registerForm.get('sexRadioOptions').invalid}" type="radio" name="sexRadioOptions" id="inlineRadio1" value="M">
                                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input"   [ngClass]="{'is-invalid': registerForm.get('sexRadioOptions').touched && registerForm.get('sexRadioOptions').invalid}" type="radio" name="sexRadioOptions" id="inlineRadio2" value="F">
                                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                                      </div>
                                      <!-- <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                                        <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                                      </div>                                    -->
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo<span
                            class="text-danger">*</span></label>
                        <input 
                        type="email" 
                        class="form-control" 
                        [ngClass]="{'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid}"
                        id="email" 
                        formControlName="email"/>
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').hasError('required')"> Correo no puede estar en blanco</span>   
                            <span *ngIf="registerForm.get('email').hasError('email')"> Correo debe ser uno válido</span>   
                        </span>
                        
                    </div>  
                    <!-- <div class="mb-3">
                        <label for="username" class="form-label">Usuario<span
                            class="text-danger">*</span></label>
                        <input 
                        class="form-control"  
                        id="username"  
                        [ngClass]="{'is-invalid': registerForm.get('username').touched && registerForm.get('username').invalid}"
                        formControlName="username"/>
                        <span class="invalid-feedback">Username can't be blank</span>                      
                    </div>   -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña<span
                            class="text-danger">*</span></label>
                        <input 
                        type="password" 
                        class="form-control" 
                         id="password" 
                         [ngClass]="{'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid}"
                         formControlName="password"/>
                         <!-- {{ registerForm.get('password').errors | json}} -->
                        <span class="invalid-feedback">                            
                            <span *ngIf="registerForm.get('password').hasError('required')">Contraseña no puede estar en blanco</span>
                            <span *ngIf="registerForm.get('password').hasError('symbol')">Password must contain @</span>
                            <span *ngIf="registerForm.get('password').hasError('minlength')">Contraseña debe contener minimo 4 caracteres</span>
                        </span>                      
                    </div>    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña<span
                            class="text-danger">*</span></label>
                        <input 
                        type="password" 
                        class="form-control" 
                        id="confirmPassword" 
                        [ngClass]="{'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid}"
                        formControlName="confirmPassword"/>
                        <span class="invalid-feedback">Confirmar contraseña debe ser igual</span>                      
                    </div>    
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember</label>
                    </div>             -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" [disabled]="registerForm.invalid">Register</button>            
                    </div>  

                </form>
            </div>
        </div>        
    </div>
</div>
