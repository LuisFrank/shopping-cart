
<div class="container pt-5 pb-5 mb-5">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.imageUrl"   width="100%" class="bd-placeholder-img card-img-top" />
        </div>
        <div class="col-md-6">
            <!-- Name -->
            <h2 class="mb-5">{{product.name}}</h2>
            <!-- Description -->
            <p>{{product.description}}
            <!-- <p>Ex numquam veritatis debitis minima quo error quam eos dolorum quidem perferendis. Quos repellat dignissimos minus, eveniet nam voluptatibus molestias omnis reiciendis perspiciatis illum hic magni iste, velit aperiam quis.</p> -->
            <!-- Price -->
            <p><strong>{{product.price|currency: "S/"}}</strong></p>
            <!-- Size -->
            <div class="mb-4 mt-4 d-flex">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Small</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Large</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                    <label class="form-check-label" for="inlineRadio4">Extra Large</label>
                </div>
            </div>                  
            <div>      
                <div class="input-group mb-3" style="max-width: 120px;">
                    <div class="input-group-prepend">
                    <button class="btn btn-outline-primary js-btn-minus" type="button">âˆ’</button>
                    </div>
                    <input type="text" class="form-control text-center" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <div class="input-group-append">
                    <button class="btn btn-outline-primary js-btn-plus" type="button">+</button>
                    </div>
                </div>         
            </div>
            <p class="mt-5">
                <!-- <a href="cart.html" class="buy-now btn-lg btn-primary">Add To Cart</a> -->
                 <!-- Button trigger modal -->
                <a href="#" class="buy-now btn-lg btn-primary"  (click)="addToCart()">
                    Add To Cart
                </a>
  
            </p>
        </div>
    </div>
</div>

<app-modal></app-modal>
