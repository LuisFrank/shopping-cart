<!-- Reference -->
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="float-start mb-4">
            <h2 class="text-black h5">Shop All</h2>
        </div>
        <div class="d-flex float-end">
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" 
                data-toggle="dropdown" aria-haspopup="true" [attr.aria-expanded]="dropdownReference"  (click)="dropdownReference = !dropdownReference">
                  Referencia
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton" [class.show]="dropdownReference">
                    <a class="dropdown-item" href="#">Relevance</a>
                    <a class="dropdown-item" href="#">Name, A to Z</a>
                    <a class="dropdown-item" href="#">Name, Z to A</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Price, low to high</a>
                    <a class="dropdown-item" href="#">Price, high to low</a>
                </ul>
            </div>                 
        </div>
    </div>
</div>
<!-- Lista productos -->
<div class="row mb-1">
    <div class="col-sm-6 col-lg-4 mb-2" *ngFor="let product of productList">
        <app-product-item [productItem]="product" [addedProductToList]="wishList.indexOf(product.id) >= 0"></app-product-item>
    </div>    
</div>
<!-- Pagination -->
<div class="row mb-4 d-flex justify-content-center">
    <div class="col-sm-6 col-lg-4 d-flex justify-content-center">
        <nav aria-label="...">
            <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link"><</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">></a>
            </li>
            </ul>
        </nav>
    </div>
</div>
