<div class="card mb-4 shadow-sm">
    
    <img class="bd-placeholder-img card-img-top p-2"
     width="100%" 
     [src]="productItem.imageUrl"/>   
    
     <div class="card-body">
      <p class="card-text">{{ productItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart()">Add</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Detail</button>
        </div>
        <small class="text-muted">{{ productItem.price  |currency: "S/"}}</small>
      </div>
    </div>
</div>
